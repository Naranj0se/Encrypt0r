<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Encrypt0r</title>
</head>
<body>
    <div class="login">
        <h1 class="title">Encriptador</h1>
        <div class="form-container">
            <div class="form">
                <label for="mensaje" class="label">Introduce el mensaje a encriptar:</label>
                <input type="text" id="mensaje" placeholder="Mensaje ultra secreto" class="input input-email">

                <label for="clave" class="label">Clave de encriptaci√≥n:</label>
                <div class="msj-container clave-container">
                    <button class="generar-button" onclick="rellenaClave()">Generar</button>
                    <input type="text" id="clave"  placeholder="Haz click para generar!" class="input" readonly>
                    <img src="./img/editcopy_104475.png" alt="copiar al portapapeles" id="portapapeles1" onclick="portapapeles(1)">
                </div>

                <!-- <input type="submit" value="Encriptalo!" class="primary-button login-button" onclick="encriptalo()"> -->
                <button class="primary-button login-button" onclick="encriptador()">Encriptalo!</button>

                <div class="mensaje-encriptado inactive">
                    <h3>Mensaje encriptado: </h1>
                    <div class="msj-container">
                        <input type="text" placeholder="Mensaje ultra secreto" class="input encriptado" readonly>
                        <img src="./img/editcopy_104475.png" alt="copiar al portapapeles" id="portapapeles2" onclick="portapapeles(2)">
                    </div>
                </div>
            </div>

            <button class="secondary-button signup-button">Quiero desencriptar un mensaje</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
